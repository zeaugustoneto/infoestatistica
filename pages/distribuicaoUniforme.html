    <!-- Título 2 -->
    <div class="section categories-titulo2">
        <h3 class="titulo">DISTRIBUIÇÃO DE PROBABILIDADES UNIFORME</h3>
    </div>

    <!-- Calculadora Inferencial Uniforme-->

    <!-- Ponto Mínimo -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="minimo" class="textoDados">Ponto Mínimo:</label>
                    <input id="pontoMinimo" type="number" name="pMinimo" class="pMinimo"
                        placeholder="Insira aqui o valor do Ponto Mínimo">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Ponto Máximo -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="maximo" class="textoDados">Ponto Máximo:</label>
                    <input id="pontoMaximo" type="number" name="pMaximo" class="pMaximo"
                        placeholder="Insira aqui o valor do Ponto Máximo">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Intervalo -->
    <div class="section categories-separatriz">
        <div class="container">
            <div class="row">
                <div class="ten column separatriz">
                    <label for="valorIntervalo" class="textoDados">Selecione o Intervalo:</label>
                    <select id="opcoes_Duniforme" class="eIntervalo">
                        <option value="">Selecione o Intervalo</option>
                        <option value="maiorQue">Maior que</option>
                        <option value="entre">Entre</option>
                        <option value="menorQue">Menor que</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Valores -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="valorIntervalo" class="textoDados">Insira o(s) Valor(es) do(s) Intervalo(s):</label>
                    <input id="valor" type="number" name="vIntervalo" class="vIntervalo"
                        placeholder="Quando o intervalo for Entre dois números, separar por ponto e vírgula (;).">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!-- Botões -->
    <div class="section categories-botoes">
        <div class="container">
            <div class="row">
                <div class="one-half column calcular">
                    <a href="#resultado">
                        <button id="botao_uniforme" class="button-primary" aria-placeholder="Calcular">Calcular</button>
                    </a>
                </div>

                <div class="one-half column limpar">
                    <a href="#topo"><button type="reset" value="Limpar" class="button" placeholder="Limpar"
                            onclick="Refresh()">Limpar</button></a>
                </div>
            </div>
        </div>
    </div>

    <a name="resultado"></a>

    <br>

    <!-- Resultados -->
    <!-- Tabela -->
    <div class="section categories-resultados">
        <div class="container">
            <div class="row">
                <div class="resultados-totais">

                    <div class="resultado_dist">

                        <div id="labelDP"></div>
                        <div for="" id="labelMedia"></div>
                        <div id="resultados"></div>

                    </div>

                </div>
            </div>
        </div>
    </div>
