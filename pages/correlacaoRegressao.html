    <!-- Calculadora Inferencial Correlação e Regressão-->

    <!-- Ponto Mínimo -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="valoresX" class="textoDados">Valores de (X):</label>
                    <input id="valoresX" type="text" class="valorX"
                        placeholder="Insira aqui os valores de (X) separados por ponto e vírgula (;)">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Ponto Máximo -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="valoresY" class="textoDados">Valores de (Y):</label>
                    <input id="valoresY" type="text" class="valorY"
                        placeholder="Insira aqui os valores de (Y) separados por ponto e vírgula (;).">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <a name="resultado"></a>

    <!-- Botões -->
    <div class="section categories-botoes">
        <div class="container">
            <div class="row">
                <div class="one-half column calcular">
                    <a href="#resultado">
                        <button id="calcularCorrelacao" value="Calcular" class="button-primary"
                            aria-placeholder="Calcular">Calcular</button>
                    </a>
                </div>

                <div class="one-half column limpar">
                    <a href="#topo"><button type="reset" value="Limpar" class="button" placeholder="Limpar"
                            onclick="Refresh()">Limpar</button></a>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!-- Resultados -->
    <!-- Tabela -->
    <div class="section categories-projecao">
        <div class="container">

            <div class="row">
                <div id="resultados" class="resultado_dist">
                    <div id="resultadoCoeficiente"></div>
                </div>
            </div>

            <!-- Regressão -->
            <div class="row">
                <div class="ten column cRegressao">
                    <label for="projecao" class="textoDados">Havendo Forte Correlação, podemos com uma equação de
                        Regressão
                        fazer a projeção de uma variável em razão do relacionamento com a outra:</label>
                    <select id="projecao" class="textoDadosCr">
                        <option value="">Selecione a Variável</option>
                        <option value="x">X</option>
                        <option value="y">Y</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="ten column cRegressao">
                    <label for="valoresP" class="textoDados">Se quiser obter (X) digite o valor de (Y) | Se (Y)
                        digite o valor de (X):</label>
                    <input id="valorRegrecao" type="number" name="valorP" class="textoDadosCr"
                        placeholder=" Insira o valor de (X) ou (Y)">
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="ten column cRegressao">
                    <button id="btn_projetar" value="Projetar" class="button-primary"
                        aria-placeholder="Calcular">Calcular</button>
                </div>
            </div>

            <!-- Grafíco -->
            <div class="row">
                <div class="graficos">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        </div>
    </div>
