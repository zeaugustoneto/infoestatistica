    <!-- Amostra -->
    <div class="section categories-dados">
        <div class="container">
            <div class="row">
                <div class="ten column dados">
                    <label for="amostra" class="textoDados">Amostra:</label>
                    <input type="number" class="eAmostra" name="" id="tamanho_Amostra"
                        placeholder="Digite aqui o valor da Amostra (n)"><br>
                </div>
            </div>
        </div>
    </div>


    <!-- Sucesso -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="sucesso" class="textoDados">Sucesso:</label>
                    <input type="number" class="eSucesso" name="" id="sucesso"
                        placeholder="Insira aqui o valor Percentual (0 - 100) do Sucesso (p)">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Sucesso -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="fracasso" class="textoDados">Fracasso:</label>
                    <input type="number" class="eFracasso"
                        placeholder="Insira aqui o valor Percentual (0 - 100) do Fracasso (q)" name="" id="fracasso">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- Evento -->
    <div class="section categories-medidas">
        <div class="container">
            <div class="row">
                <div class="ten column medidas">
                    <label for="evento" class="textoDados">Evento:</label>
                    <input type="text" class="eEvento" name="evento"
                        placeholder="Insira aqui os valores do Eventos (k), separados por ponto e vírgula (;)"
                        id="eventos">
                    <br>
                </div>
            </div>
        </div>
    </div>
